name: Azion AI Code Review

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
      - stage

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  ai-code-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run AI Code Review
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          azion-token: ${{ secrets.AZION_TOKEN }}
          prompt: |
            Analyze the following pull request and provide a summary of what it implements, including good practices, possible problems, and suggestions for improvement.
          max-files: 1000