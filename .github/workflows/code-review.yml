name: Azion AI Code Review

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
      - stage

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  ai-code-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: üîß Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üì¶ Install Dependencies
        run: |
          echo "Installing project dependencies..."
          npm install
          echo "Installing @actions/github..."
          npm install @actions/github

      - name: ü§ñ Execute AI Code Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AZION_TOKEN: ${{ secrets.AZION_TOKEN }}
        run: |
          echo "Starting AI code review process..."
          node ./scripts/code-review.mjs
        id: code_review

      - name: üìù Update Pull Request Status
        if: always()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log('Updating pull request status...');
            const conclusion = '${{ steps.code_review.outcome }}' === 'success' ? 'success' : 'failure';
            const summary = '${{ steps.code_review.outcome }}' === 'success' 
              ? 'The code review was completed successfully.'
              : 'The code review process failed. Please check the logs for more details.';
            
            github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'Azion AI Code Review',
              head_sha: context.payload.pull_request.head.sha,
              status: 'completed',
              conclusion: conclusion,
              output: {
                title: `Code review ${conclusion}`,
                summary: summary
              }
            })